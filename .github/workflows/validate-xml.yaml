name: Validate XML

on: [push, pull_request]

jobs:
  check-fxparser:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
    - name: Valite
      run: npx fxparser -V language-Italiano.xml